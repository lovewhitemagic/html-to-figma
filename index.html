<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>账户页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#fafbfc] flex items-center justify-center min-h-screen">
    <!-- 手机壳模拟 -->
    <div class="relative w-[375px] h-[812px] bg-white rounded-[40px] shadow-2xl border border-gray-200 overflow-hidden flex flex-col">
      <!-- 顶部状态栏 -->
      <div class="flex items-center justify-between px-6 pt-4 pb-2">
        <div class="flex items-center space-x-1">
          <span class="w-2 h-2 bg-black rounded-full"></span>
          <span class="w-2 h-2 bg-black rounded-full"></span>
        </div>
        <div class="flex-1 flex justify-center">
          <span class="text-xs text-gray-900 font-semibold tracking-widest">9:41</span>
        </div>
        <div class="flex items-center space-x-1">
          <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M18 8a6 6 0 00-12 0v4a6 6 0 0012 0V8z"/><path d="M6 8V6a6 6 0 0112 0v2"/></svg>
          <svg class="w-4 h-4 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M17 20h5v-2a4 4 0 00-4-4h-1"/></svg>
        </div>
      </div>
      <!-- 内容区 -->
      <div class="flex-1 overflow-y-auto px-6 pb-4">
        <!-- 头部 -->
        <div class="flex items-center justify-between mt-2 mb-4">
          <h1 class="text-[22px] font-semibold text-gray-900">账户</h1>
          <div class="flex items-center space-x-4">
            <button class="p-2 rounded-full hover:bg-gray-100 transition">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/></svg>
            </button>
            <button class="p-1 rounded-full hover:bg-gray-100 transition">
              <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="头像" class="w-7 h-7 rounded-full object-cover border border-gray-200"/>
            </button>
          </div>
        </div>
        <!-- 内部账户 -->
        <div>
          <div class="flex items-center justify-between mb-2">
            <span class="text-[15px] text-gray-500 font-medium">内部账户</span>
            <button class="flex items-center px-2 py-1 bg-gray-100 rounded-lg text-[13px] text-gray-700 font-medium hover:bg-gray-200 transition">
              添加
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            </button>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <!-- 账户卡片1 -->
            <div class="bg-[#f6f7f9] rounded-xl p-4 flex flex-col shadow-sm min-h-[90px]">
              <div class="flex items-center mb-2">
                <span class="w-6 h-6 bg-black rounded-lg flex items-center justify-center">
                  <span class="w-2 h-2 bg-white rounded-full"></span>
                </span>
              </div>
              <span class="text-[15px] text-gray-900 font-medium">循环结算</span>
              <span class="text-[15px] text-gray-500 font-semibold mt-1">￥45,730.80</span>
            </div>
            <!-- 账户卡片2 -->
            <div class="bg-[#f6f7f9] rounded-xl p-4 flex flex-col shadow-sm min-h-[90px] relative">
              <div class="flex items-center mb-2">
                <span class="w-6 h-6 bg-blue-100 rounded-lg flex items-center justify-center">
                  <svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 8v4l3 3"/></svg>
                </span>
                <span class="ml-auto text-[11px] text-blue-500 bg-blue-50 px-2 py-0.5 rounded-full font-medium">安全</span>
              </div>
              <span class="text-[15px] text-gray-900 font-medium">保险金</span>
              <span class="text-[15px] text-gray-500 font-semibold mt-1">￥18,700.34</span>
            </div>
            <!-- 账户卡片3 -->
            <div class="bg-[#f6f7f9] rounded-xl p-4 flex flex-col shadow-sm min-h-[90px] relative">
              <div class="flex items-center mb-2">
                <span class="w-6 h-6 bg-orange-100 rounded-lg flex items-center justify-center">
                  <svg class="w-4 h-4 text-orange-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8v4l3 3"/><circle cx="12" cy="12" r="10"/></svg>
                </span>
                <span class="ml-auto text-[11px] text-orange-500 bg-orange-50 px-2 py-0.5 rounded-full font-medium">安全</span>
              </div>
              <span class="text-[15px] text-gray-900 font-medium">运营支出</span>
              <span class="text-[15px] text-gray-500 font-semibold mt-1">￥4,400.72</span>
            </div>
            <!-- 账户卡片4 -->
            <div class="bg-[#f6f7f9] rounded-xl p-4 flex flex-col shadow-sm min-h-[90px] relative">
              <div class="flex items-center mb-2">
                <span class="w-6 h-6 bg-green-100 rounded-lg flex items-center justify-center">
                  <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="16" height="16" x="4" y="4" rx="4"/><path d="M8 12h8"/></svg>
                </span>
                <span class="ml-auto text-[11px] text-green-500 bg-green-50 px-2 py-0.5 rounded-full font-medium">安全</span>
              </div>
              <span class="text-[15px] text-gray-900 font-medium">油费</span>
              <span class="text-[15px] text-gray-500 font-semibold mt-1">￥27,940.55</span>
            </div>
          </div>
        </div>
        <!-- 外部账户 -->
        <div class="mt-7">
          <div class="flex items-center justify-between mb-2">
            <span class="text-[15px] text-gray-500 font-medium">外部账户</span>
            <button class="flex items-center px-2 py-1 bg-gray-100 rounded-lg text-[13px] text-gray-700 font-medium hover:bg-gray-200 transition">
              关联
              <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
            </button>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <!-- 外部账户1 -->
            <div class="bg-[#f6f7f9] rounded-xl p-4 flex items-center shadow-sm min-h-[70px]">
              <span class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
              </span>
              <div class="flex-1">
                <span class="block text-[15px] text-gray-900 font-medium">CPC 结算</span>
                <span class="block text-[13px] text-gray-500 font-semibold">••7483</span>
              </div>
            </div>
            <!-- 外部账户2 -->
            <div class="bg-[#f6f7f9] rounded-xl p-4 flex items-center shadow-sm min-h-[70px]">
              <span class="w-8 h-8 bg-yellow-300 rounded-lg flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
              </span>
              <div class="flex-1">
                <span class="block text-[15px] text-gray-900 font-medium">莱福森银行</span>
                <span class="block text-[13px] text-green-600 font-semibold">••8395</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部导航栏 -->
      <div class="w-full h-[70px] bg-white border-t border-gray-200 flex items-center justify-between px-2">
        <button class="flex flex-col items-center flex-1 py-2">
          <svg class="w-6 h-6 text-gray-400 mb-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3"/></svg>
          <span class="text-[12px] text-gray-400">首页</span>
        </button>
        <button class="flex flex-col items-center flex-1 py-2">
          <svg class="w-6 h-6 text-gray-400 mb-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="18" height="14" x="3" y="5" rx="2"/><path d="M16 3v4"/></svg>
          <span class="text-[12px] text-gray-400">卡片</span>
        </button>
        <button class="flex flex-col items-center flex-1 py-2">
          <svg class="w-6 h-6 text-gray-900 mb-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect width="18" height="14" x="3" y="5" rx="2"/><path d="M16 3v4"/></svg>
          <span class="text-[12px] text-gray-900 font-semibold">账户</span>
        </button>
        <button class="flex flex-col items-center flex-1 py-2">
          <svg class="w-6 h-6 text-gray-400 mb-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4"/></svg>
          <span class="text-[12px] text-gray-400">转账</span>
        </button>
        <button class="flex flex-col items-center flex-1 py-2">
          <svg class="w-6 h-6 text-gray-400 mb-0.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 3h18v18H3V3z"/><path d="M8 9h8v6H8z"/></svg>
          <span class="text-[12px] text-gray-400">财务</span>
        </button>
      </div>
    </div>
  </body>
</html>
